<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>新闻资讯</title>
    <link href="../css/base.css" type="text/css" rel="stylesheet" />
    <link href="../css/style_h.css" type="text/css" rel="stylesheet" />
    <script src="../js/lib/flexible.js"></script>
    <script src="../js/lib/angular-1.4.1.min.js"></script>
    <style>
        .swiper-container img{
            width: 100%;
            height: 3.066667rem;
        }
    </style>
</head>
<body ng-controller="addnewsController">
    <div class="view active news" id="mainview">
        <header class="header">
            <a class="h-return" onclick="history.back()"></a>
            <h1 class="h-title">{{myString}}新闻</h1>
            <!-- <a class="h-more" href="javascript:;">分享</a> -->
        </header>
    <div class="pages panel active mescroll" id="scrollable" tabindex="0"> 
        <div>请输入标题:<input type="text" ng-model="title"></div>
        <div>请输入内容:<input type="text" ng-model="content"></div>
        <div><button type="button">上传图片</button></div>
        <button type="button" ng-click="submit()">提交</button>
   </div>
</body>
<script src="../js/controllers/addnewsController.js"></script>
</html>
